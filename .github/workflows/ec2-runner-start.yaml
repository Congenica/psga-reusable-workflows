name: runner start

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
      role-to-assume:
        required: true
        type: string
      github-token:
        required: true
        type: string
      ec2-instance-type:
        required: true
        type: string
      subnet-id:
        required: true
        type: string
      security-group-id:
        required: true
        type: string
      iam-role-name: 
        required: true
        type: string
      env_type:
        required: true
        type: string
    outputs:
      label: 
        value: ${{ jobs.start-runner.outputs.label }}
      ec2-instance-id: 
        value: ${{ jobs.start-runner.outputs.ec2-instance-id }}

jobs:
  start-runner:
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws-region }}
          role-to-assume: ${{ inputs.role-to-assume }}
          role-session-name: gh-ephemeral-runner-role-session
          mask-aws-account-id: false
      
      - name: Get latest runner AMI ID
        run: |
          GH_RUNNER_AMI_ID=$(aws ec2 describe-images \
            --owners self \
            --filters "Name=name,Values=psga*" \
            --query 'sort_by(Images, &CreationDate)[-1].[ImageId]' \
            --output 'text' | cat)
          echo "GH_RUNNER_AMI_ID=${GH_RUNNER_AMI_ID}" >> $GITHUB_ENV
          echo "Show latest AMI ID"
          echo $GH_RUNNER_AMI_ID

      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ inputs.github-token }}
          ec2-image-id: ${{ env.GH_RUNNER_AMI_ID }}
          ec2-instance-type: ${{ inputs.ec2-instance-type }}
          subnet-id: ${{ inputs.subnet-id }}
          security-group-id: ${{ inputs.security-group-id }}
          iam-role-name: ${{ inputs.iam-role-name }}
          aws-resource-tags: > 
            [
              {"Key": "Name", "Value": "${{ inputs.env_type }}-gh-ephemeral-runner"},
              {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
            ]
